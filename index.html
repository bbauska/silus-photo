<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        
        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="dist/css/swiper-bundle.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="dist/css/styles.css">

        <title>Gallery image slider - Bedimcode</title>
    </head>
    <body>
        <div class="gallery">
            <!-- =============== SWIPER GALLERY CARDS =============== -->
            <div class="swiper gallery-cards">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="dist/img/img1.png" alt="Loving Kitterson half-blink" class="gallery__img">
                            <div class="gallery__data">
                                <h3 class="gallery__title">Kittern #1</h3>
                                <span class="gallery__subtitle">Lovin'</span>
                            </div>
                        </article>
                    </div>

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="dist/img/img2.jpg" alt="Kitterson under the chin" class="gallery__img">
                            <div class="gallery__data">
                                <h3 class="gallery__title">Kitterson</h3>
                                <span class="gallery__subtitle">Chin Music</span>
                            </div>
                        </article>
                    </div>

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="dist/img/img3.jpg" alt="Kitterson Love Blink" class="gallery__img">
                            <div class="gallery__data">
                                <h3 class="gallery__title">Kitterson</h3>
                                <span class="gallery__subtitle">Love Blink</span>
                            </div>
                        </article>
                    </div>

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="dist/img/img4.jpg" alt="Kitterson on the Terrerium" class="gallery__img">
                            <div class="gallery__data">
                                <h3 class="gallery__title">Kitterson</h3>
                                <span class="gallery__subtitle">Terrerium</span>
                            </div>
                        </article>
                    </div>

                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="dist/img/img5.jpg" alt="Kitterson #5" class="gallery__img">
                            <div class="gallery__data">
                                <h3 class="gallery__title">Kitterson</h3>
                                <span class="gallery__subtitle">#5</span>
                            </div>
                        </article>
                    </div>
                    <div class="swiper-slide">
                        <article class="gallery__card">
                            <img src="dist/img/img6.jpeg" alt="Kitterson #5" class="gallery__img">
                            <div class="gallery__data">
                                <h3 class="gallery__title">Kitterson</h3>
                                <span class="gallery__subtitle">#6</span>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>

            <!-- =============== SWIPER GALLERY THUMBNAIL =============== -->
            <div class="gallery__overflow">
                <div class="swiper gallery-thumbs">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="dist/img/img1.png" alt="Kitterson #1" class="gallery__thumbnail-img">
                            </div>
                        </div>
    
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="dist/img/img2.jpg" alt="Kitterson #2" class="gallery__thumbnail-img">
                            </div>
                        </div>
    
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="dist/img/img3.jpg" alt="image #3" class="gallery__thumbnail-img">
                            </div>
                        </div>
    
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="dist/img/img4.jpg" alt="image #4" class="gallery__thumbnail-img">
                            </div>
                        </div>
                        
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="dist/img/img5.jpg" alt="image #5" class="gallery__thumbnail-img">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="gallery__thumbnail">
                                <img src="dist/img/img6.jpeg" alt="image #6" class="gallery__thumbnail-img">
                            </div>
                        </div>
                    </div>
                    <!-- Swiper pagination -->
                    <div class="swiper-pagination"></div>
                </div>

                <!-- Swiper arrows -->
                <div class="swiper-button-next">
                    <i class="ri-arrow-right-line"></i>
                </div>
                <div class="swiper-button-prev">
                    <i class="ri-arrow-left-line"></i>
                </div>
            </div>
        </div>
        
        <!--=============== SWIPER JS ===============-->
        <script src="dist/js/swiper-bundle.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="dist/js/main.js"></script>
    </body>
</html>
